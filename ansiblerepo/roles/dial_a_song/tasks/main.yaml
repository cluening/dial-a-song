---
- name: "Create /home/pi/sounds directory"
  ansible.builtin.file:
    path: /home/pi/sounds
    state: directory
    owner: pi
    group: pi
    mode: 0755

- name: "Install the dial-a-song container service unit file"
  ansible.builtin.copy:
    src: "container-dial-a-song.service"
    dest: "/etc/systemd/system/container-dial-a-song.service"
    owner: root
    group: root
    mode: 0644

- name: "Enable and start the dial-a-song container service"
  ansible.builtin.systemd_service:
    name: "container-dial-a-song.service"
    enabled: yes
    state: started
  ignore_errors: "{{ ansible_check_mode }}"

